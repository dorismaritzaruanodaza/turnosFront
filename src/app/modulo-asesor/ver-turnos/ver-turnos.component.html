<div class="container ">  
    <app-titulos  [titulo]="titulo"></app-titulos>   

    <div class="row mt-5">
        <div class="col-lg-12">
            <div class="card">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Documento</th>
                            <th>Turno</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of turnos">
                            <td>{{item.nombre_usuario}}</td>
                            <td>{{item.documento_usuario}}</td>
                            <td>{{item.consecutivo}}</td>
                            <td>
                                <button class="btn btn-primary" (click)="llamar()">Llamar Turno</button>  
                                <button class="btn btn-secondary" (click)="llamar()">Estaba el baño</button>
                                <button class="btn btn-warning" (click)="llamar()">Uusario Dormido</button>
                            
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


</div>
